<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>

    var map = L.map('map').setView([41.88479320523592, -87.61966868362188], 14.0);

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

    var chicago_tile = L.tileLayer('./tiles_IL/{z}/{x}/{y}.png', {
      minZoom: 12,
      maxZoom: 16,
      tms: false,
      attribution: 'USGS'
    }).addTo(map);


    var icon_park = L.icon({
    iconUrl: 'https://cdn4.iconfinder.com/data/icons/landscape/600/landscape-nature-clouds-forest-environment-garden-park-512.png',
    iconSize: [50, 50],
    popupAnchor: [0,0]
    });

    var park = "Millenium Park, opened in 2004. Mostly known for the Cloud Gate, also called 'The Bean', a sculpture by artist Sir Anish Kapoor.<br/><img src='https://4.bp.blogspot.com/-WutPISAanRI/W1HDqdglSsI/AAAAAAAALXw/swsl6zx-9_gXy--tajuHQaZ3h-Mh8wi1QCLcBGAs/s1600/July%2B20%252C%2B2018%2BBlog%2BPhoto.jpg'width='100px'/><br/><img src='https://lh5.googleusercontent.com/p/AF1QipPkpAXUj58I7uwCn_TdlrKAaN9VxMQXL4RTuTkJ=w408-h306-k-no'width='100px'/>";

    var mark1 = L.marker([41.8826716763179, -87.62294575207898], {icon: icon_park}).addTo(map)
    .bindPopup(park)
    // .openPopup();


    var icon_tower = L.icon({
    iconUrl: 'https://cdn1.iconfinder.com/data/icons/world-landmark-vol-1/512/37-chicago-sears-willis-tower-512.png',
    iconSize: [50, 50],
    popupAnchor: [0,0]
    });

    var tower = "Willis Tower is the second tallest building in North America. It took three years (1970 - 1973) and more than 2,000 construction workers to complete the tower.<br/><img src='https://www.willistower.com/upload/history7.jpg'width='100px'/><br/><img src='https://lh5.googleusercontent.com/p/AF1QipMLQVclp1YLhC2Mm3E4fydrGox7cV_VBD-7s6be=w408-h524-k-no'width='100px'/>";

    var mark2 = L.marker([41.879408708785206, -87.63579127444673], {icon: icon_tower}).addTo(map)
    .bindPopup(tower)
    // .openPopup();
      
      
    var icon_eat = L.icon({
    iconUrl: 'https://cdn.iconscout.com/icon/free/png-256/restaurant-1495593-1267764.png',
    iconSize: [50, 50],
    popupAnchor: [0,0]
    });

    var eat = "Eataly Chicago opened in Nov 2013, and it is the largest Eataly in the US. It also has the most delicious pasta I've ever tasted!<br/><img src='https://lh5.googleusercontent.com/p/AF1QipN11exH-nI05e-u4BQm7e6hqimiE_sDqrgtKIz-=s451-k-no'width='100px'/>";

    var mark3 = L.marker([41.89239250421329, -87.62616712650183], {icon: icon_eat}).addTo(map)
    .bindPopup(eat)
    // .openPopup();


    var icon_fountain = L.icon({
    iconUrl: 'https://cdn4.iconfinder.com/data/icons/wedding-violet-series-vol-2/512/water-fountain-512.png',
    iconSize: [50, 50],
    popupAnchor: [0,0]
    });

    var fountain = "Buckingham Fountain, installed in 1927, was donated by Kate S. Buckingham in honor of her brother. It is one of the largest fountains in the world and it has been designated as a Chicago Landmark.<br/><img src ='https://api.wbez.org/v2/images/64a7401a-b153-480f-9784-097deffcf5d9.jpg?width=900&height=675&mode=FILL'width='100px'/><br/><img src='https://lh5.googleusercontent.com/p/AF1QipP-YEcGeLPzk9gynVYU9sWuZtiKLqlFMdgiO9bn=w426-h240-k-no'width='100px'/>";

    var mark4 = L.marker([41.875426507639396, -87.61895532450566], {icon: icon_fountain}).addTo(map)
    .bindPopup(fountain)
    // .openPopup();

    
    var tiles = {
      "Open Street Map": osm,
      "Chicago Photo": chicago_tile
    }

    var vectors = {
      "Millenium Park": mark1,
      "Willis Tower": mark2,
      "Grand Lux Cafe": mark3,
      "Buckingham Fountain": mark4
    }
    L.control.layers(tiles, vectors).addTo(map);

  </script>
</body>
</html>
