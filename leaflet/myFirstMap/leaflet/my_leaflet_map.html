<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

   <script src = "./data/old_well_4326.geojson"></script>

</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 17);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {}).addTo(map)

        var icon_hospital = L.icon({ // notice the L.icon which is a Leaflet object with properties
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        iconUrl: "./",
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var unc_hospital = "UNC Well<br/><img src='https://global.unc.edu/files/2020/02/spring_4_09__12_054-768x511.jpg'width='100px'/>";

        L.marker([35.90486703819174, -79.05108666966053], {icon:unc_hospital}).addTo(map)
            .bindPopup(icon_hospital)
            .openPopup();

        //return L.marker(latlng, {icon: uncIcon});}}) // c

        //.addTo(map); //

    </script>

    
</body>
</html>
