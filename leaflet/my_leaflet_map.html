<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

</head>
<body>

    <div id="mapid"></div>

    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 17);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {}).addTo(map)


        var icon_hosp = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://cdn0.iconfinder.com/data/icons/health-icons-rounded/110/Hospital-512.png',
        // this points to a jpg image obtained from the internet
        iconSize: [50, 50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var hospital_unc = "UNC Hospital<br/><img src='https://lh5.googleusercontent.com/p/AF1QipPqwRPcKN6KwAAOByCbt1RJfdgEOfrEuyx7mFfn=w436-h240-k-no'width='100px'/>";

        L.marker([35.90491619776361, -79.05139012696588], {icon: icon_hosp}).addTo(map)
        .bindPopup(hospital_unc)
        .openPopup();


        var icon_museum = L.icon({
        iconUrl: 'https://icon-library.com/images/museum-icon-png/museum-icon-png-10.jpg',
        iconSize: [60, 60],
        popupAnchor: [0,0]
        });

        var museum = "Ackland Art Museum<br/><img src='https://lh5.googleusercontent.com/p/AF1QipO5aubD6AbsILDkCPuQkh_lCnkS1wDYHKNpoUVX=w423-h240-k-no'width='100px'/>";

        L.marker([35.91282670758969, -79.05469328061344], {icon: icon_museum}).addTo(map)
        .bindPopup(museum)
        .openPopup();
        

        var icon_stadium = L.icon({
        iconUrl: 'https://image.flaticon.com/icons/png/512/821/821357.png',
        iconSize: [50, 50],
        popupAnchor: [0,0]
        });

        var stadium = "Kenan Memorial Stadium<br/><img src='https://lh5.googleusercontent.com/proxy/dwyonUh7_xXoPQHT07DE8t8ll1soDHPBHD29kG_hsIxbbAiZL_r5XNGSJrMM6AkojRc2chBc0_c5TZOZgbNoLclL_Djl7avyOvXj85t6sE75QQLRVmKyplf27hXGR-ZJRxo-W9MfHlOZ5FvFcuIn_ffORXydNIc=w408-h306-k-no'width='100px'/>";

        L.marker([35.90715341781809, -79.0476504184756], {icon: icon_stadium}).addTo(map)
        .bindPopup(stadium)
        .openPopup();


        var icon_starbucks = L.icon({
        iconUrl: 'https://img.icons8.com/color/452/starbucks.png',
        iconSize: [60, 60],
        popupAnchor: [0,0]
        });

        var starbucks = "Starbucks at Chapel Hill<br/><img src='https://lh5.googleusercontent.com/p/AF1QipN9k_T58Oio4rhk5UYvebgbNvQ--5sG8ymDRDF3=w426-h240-k-no'width='100px'/>";

        L.marker([35.9040154710929, -79.04914461534368], {icon: icon_starbucks}).addTo(map)
        .bindPopup(starbucks)
        .openPopup();


        var icon_bg = L.icon({
        iconUrl: 'https://www.shareicon.net/data/2016/08/18/809141_tree_512x512.png',
        iconSize: [50, 50],
        popupAnchor: [0,0]
        });

        var botanical_garden = "Botanical Garden - Chapel Hill<br/><img src='https://lh5.googleusercontent.com/p/AF1QipNWHWvZDgKdPwCZxhjnnsXVvDNY8K176SPeIPR7=w408-h272-k-no'width='100px'/>";

        L.marker([35.90004925201082, -79.03202955088466], {icon: icon_bg}).addTo(map)
        .bindPopup(botanical_garden)
        .openPopup();


        var latlngs = [
            [35.90491619776361, -79.05139012696588],
            [35.9040154710929, -79.04914461534368],
            [35.90715341781809, -79.0476504184756]    
        ];
        
        var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);

        var latlng = [
            [35.9040154710929, -79.04914461534368],
            [35.91282670758969, -79.05469328061344]
        ];

        L.polyline(latlng, {color: 'red'}).addTo(map);

        map.fitBounds(polyline.getBounds());

        var dining_halls = [
            [    
                [[35.90551896304724, -79.04562279912162],[35.90623720371647, -79.04521451726521], [35.9064077203279, -79.04564512703563], [35.905968510128595, -79.04589711349387], [35.905870333397765, -79.04564512703563], [35.905591304129295, -79.0458078018378]]//Chase
            ],
            [
                [[35.91091898813404, -79.04874932262621],[35.91043588432498, -79.04846224944592], [35.91028604404154, -79.04883863428229], [35.9107794825242, -79.04912889716458]]//Lenoir
            ]
            ];

        L.polygon(dining_halls, {color: 'green'}).addTo(map);

        var libraries = [
            [
                [[35.91111049148495, -79.04866515459362], [35.911514556094936, -79.0475761777477], [35.91085849315649, -79.04718457523659], [35.91044139071126, -79.04825209441069]]//Davis
            ],
            [
                [[35.909599070173236, -79.05019885705669], [35.90984934067063, -79.04955830644043], [35.90921544232661, -79.04920645469349], [35.908976130680266, -79.04981993979074]]//Wilson
            ],
            [
                [[35.91240054013864, -79.05394211802648], [35.9126924622819, -79.05410638767964], [35.912552959799136, -79.054471608559], [35.912363081024594, -79.05485756250138], [35.91210990861628, -79.05470924135824]]//Sloane Art
            ],
            [
                [[35.91101622556464, -79.04931143356858], [35.91116477275179, -79.0489175053712], [35.91152386827827, -79.0491248360014], [35.91138694715467, -79.0495235487518]]//Information and Library Science
            ]
            ];
        
            L.polygon(libraries, {color: 'yellow'}).addTo(map);
            
    </script>

</body>
</html>
